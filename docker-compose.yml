    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      # Utilise le PostgreSQL local (host.docker.internal sur Mac/Windows)
      # Ou utilise localhost si tu lances le service sans Docker
      DATABASE_URL: postgresql://carduser:cardpass@host.docker.internal:5432/card_connector_db
    volumes:
      - .:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

