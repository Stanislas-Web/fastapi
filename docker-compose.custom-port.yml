# Version avec PostgreSQL sur un port diff√©rent (5433 au lieu de 5432)
# Usage: docker compose -f docker-compose.custom-port.yml up -d

services:
  postgres:
    image: postgres:15-alpine
    container_name: card-connector-postgres
    environment:
      POSTGRES_USER: carduser
      POSTGRES_PASSWORD: cardpass
      POSTGRES_DB: card_connector_db
    ports:
      - "5433:5432"  # Port externe 5433, port interne 5432
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U carduser -d card_connector_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  card-connector:
    build: .
    container_name: card-connector-app
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://carduser:cardpass@postgres:5432/card_connector_db
    volumes:
      - .:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  postgres_data:

